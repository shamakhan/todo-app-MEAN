<app-add-task (taskAdded)="taskAdded($event)"></app-add-task>
<app-task-filters [labels]="labels" (filtersChanged)="filtersChanged($event)"></app-task-filters>
<div class="task-list-wrapper" cdkDropListGroup>
  <app-task-group
    groupName="New"
    [tasks]="filteredTasks.get('new')"
    (editTask)="editTask($event)"
    (deleteTask)="deleteTask($event)"
    (changeTaskStatus)="changeTaskStatus($event)"
    (drop)="drop($event)"
  ></app-task-group>
  <app-task-group
    groupName="In_progress"
    [tasks]="filteredTasks.get('in_progress')"
    (editTask)="editTask($event)"
    (deleteTask)="deleteTask($event)"
    (changeTaskStatus)="changeTaskStatus($event)"
    (drop)="drop($event)"
  ></app-task-group>
  <app-task-group
    groupName="Completed"
    [tasks]="filteredTasks.get('completed')"
    (editTask)="editTask($event)"
    (deleteTask)="deleteTask($event)"
    (changeTaskStatus)="changeTaskStatus($event)"
    [showDueDate]="false"
    [showArchive]="true"
    (archiveTask)="archiveTask($event)"
    (drop)="drop($event)"
  ></app-task-group>
</div>
<app-task-settings *ngIf="taskToEdit" [settings]="taskToEdit" (saved)="taskEdited($event)" (close)="closeEditDialog()"></app-task-settings>
